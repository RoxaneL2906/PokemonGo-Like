<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Margarine&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <audio id="background-music" loop autoplay>
      <source src="assets/sounds/background.mp3" type="audio/mpeg" />
    </audio>
    <div class="pokemon-go">
      <div id="map"></div>
      <div class="buttons">
        <div id="geolocation">
          <img src="assets/icons/geolocation-svgrepo-com.svg" />
        </div>
        <div id="computer">
          <img src="assets/icons/computer.svg" />
        </div>
        <div id="sound">
          <img src="assets/icons/Speaker_Icon.svg" />
        </div>
      </div>
    </div>

    <div id="pokedex" class="pokedex-hidden">
      <img id="pokedex-close" src="assets/icons/cross-svgrepo-com.svg" />
      <div class="fixed-position">
        <div id="pokedex-detail"></div>
      </div>
      <div id="pokedex-evolution"></div>
      <p id="release">Relâcher ?</p>
    </div>

    <div id="pokedex-release" class="pokedex-release-hidden">
      <p id="pokédex-release-message"></p>
      <div>
        <p id="pokedex-release-yes">Oui</p>
        <p id="pokedex-release-no">Non</p>
      </div>
    </div>

    <div id="capture" class="capture-hidden">
      <img id="capture-close" src="assets/icons/cross-svgrepo-com.svg" />
      <div class="fixed-position">
        <div id="capture-detail"></div>
      </div>
      <div id="capture-evolution"></div>
    </div>

    <div id="computer-popup" class="computer-hidden">
      <div class="computer-head">
        <img id="close-computer" src="assets/icons/cross-svgrepo-com.svg" />
        <h2>Mes pokémons</h2>
      </div>
      <div id="captured-list"></div>
    </div>

    <div id="escape-popup" class="escape-hidden">
      <h2>Le Pokémon s'est enfuit!</h2>
    </div>

    <div id="connexion">
      <div class="form">
        <img src="assets/images/pokemonGO.jpg" />
        <form id="user-form">
          <p>Entrez votre nom :</p>
          <input id="user" type="text" />
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(function () {
        console.log("Service Worker enregistré !");
      });
    }
  </script>
</html>
